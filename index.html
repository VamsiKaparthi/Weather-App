<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div style="display: flex; flex-direction: column; align-items: end">
          <div class="location">London</div>
          <div class="date">2023-07-21 21:23</div>
        </div>
        <div class="condition">Rainy</div>
      </div>
      <div class="sidebar">
        <form>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Location"
            autocomplete="off"
          />
          <button type="submit" id="submit" hidden>Submit</button>
          <div class="error"></div>
        </form>
        <div class="currentMain">
          <div class="current-temp">11°C</div>
          <div class="current-wind">West 19.1kph</div>
        </div>
        <div class="forecast">
          <span style="margin-bottom: 10px; font-size: min(25px)"
            >Forecast</span
          >
          <div class="ahead"></div>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="timeForecast">
          <div class="timeDiv">
            <span>9:00</span>
            <img src="" alt="con" />
            <span>13.4°C</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
